<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="phone.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Multi-step form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<main id="mainDiv">
<section id="leftMenu">
  <div class="menuOptions">
    <h4 class="menuOptionsNum">1</h4>
    <div>
    <h5 class="stepTitle">STEP 1</h5>
    <h4 class="stepName">YOUR INFO</h4>
   </div>
  </div>
  <div class="menuOptions">
    <h4 class="menuOptionsNum" >2</h4>
    <div>
    <h5 class="stepTitle">STEP 2</h5>
    <h4 class="stepName">SELECT PLAN</h4>
  </div>
  </div>
  <div class="menuOptions">
    <h4 class="menuOptionsNum">3</h4>
    <div>
    <h5 class="stepTitle">STEP 3</h5>
    <h4 class="stepName">ADD-ONS</h4>
  </div>
  </div>
  <div class="menuOptions">
    <h4 class="menuOptionsNum" style="background: hsl(217, 100%, 97%); color: #483eff;">4</h4>
    <div>
    <h5 class="stepTitle">STEP 4</h5>
    <h4 class="stepName">SUMMARY</h4>
  </div>
  </div>
</section>
<div id="outerFormContainer">
<form id="form" style="height: 340px;">
  <h1 class="bigTitle" style="margin-bottom: 11px;">Finishing up</h1>
  <h4 id="subTitle" style="margin-bottom: 40px;color: hsl(231, 11%, 63%);
  font-weight: 400;">Double-check everything looks OK before confirming</h4>

  <div id="confirmationDivContainer">
  
  <div id="confirmationDiv">
    <div id="innerUpper">
    <div id="innerUpperLeftside">
    <h4 id="confirmTitle">Arcade(Monthly)</h4>
    <h5 id="changeBtn">Change</h5>
    </div>
    <h4 id="upperPrice">$9/mo</h4>
    </div>
  </div>

  <div id="middleLine"></div>

  <div id="innerLower">
    
  </div>

</div>

<div id="totalPrice">
    <h5 id="totalPriceLeftside">Total (per month)</h5>
    <h3 id="lastPrice">+$12/mo</h3>
</div>

</form>

<div id="buttonsDiv">
<button id="goBackBtn">Go Back</button>
<button type="submit" id="confirmBtn">Confirm</button>
</div>
</div>
</main>

<script src="script3.js"></script>
</body>
</html>
