<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Multi-step form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<main id="mainDiv">
<section id="leftMenu">
  <div class="menuOptions">
    <h4 class="menuOptionsNum">1</h4>
    <div>
    <h5 class="stepTitle">STEP 1</h5>
    <h4 class="stepName">YOUR INFO</h4>
   </div>
  </div>
  <div class="menuOptions">
    <h4 class="menuOptionsNum" style="background: hsl(217, 100%, 97%); color: #483eff;">2</h4>
    <div>
    <h5 class="stepTitle">STEP 2</h5>
    <h4 class="stepName">SELECT PLAN</h4>
  </div>
  </div>
  <div class="menuOptions">
    <h4 class="menuOptionsNum">3</h4>
    <div>
    <h5 class="stepTitle">STEP 3</h5>
    <h4 class="stepName">ADD-ONS</h4>
  </div>
  </div>
  <div class="menuOptions">
    <h4 class="menuOptionsNum">4</h4>
    <div>
    <h5 class="stepTitle">STEP 4</h5>
    <h4 class="stepName">SUMMARY</h4>
  </div>
  </div>
</section>
<div id="outerFormContainer">
<form id="form" style="height: 340px;">
  <h1 class="bigTitle" style="margin-bottom: 11px;">Select your plan</h1>
  <h4 style="margin-bottom: 40px;color: hsl(231, 11%, 63%);
  font-weight: 400;">You have the option of monthly and yearly billing.</h4>
  <div id="plansContainer">
    <div class="plan" id="arcade">
        <img class="icon" src="assets/images/icon-arcade.svg" alt="">
        <div>
        <h4 class="planTitle">Arcade</h4>
        <h4 class="planPricing">$9/mo</h4>
    </div>
    </div>
    <div class="plan" id="advanced">
        <img class="icon" src="assets/images/icon-advanced.svg" alt="">
        <div>
        <h4 class="planTitle">Advanced</h4>
        <h4 class="planPricing">$12/mo</h4>
    </div>
    </div>
    <div class="plan" id="pro">
        <img class="icon" src="assets/images/icon-pro.svg" alt="">
        <div>
        <h4 class="planTitle">Pro</h4>
        <h4 class="planPricing">$15/mo</h4>
    </div>
    </div>
  </div>

  <div id="monthYearSlider">
    <h4 style="font-size: 13px;">Monthly</h4>
    <div id="sliderContainer">
        <div id="slider"></div>
    </div>
    <h4 style="font-size: 13px;">Yearly</h4>
  </div>

</form>
<div id="buttonsDiv">
<button id="goBackBtn" >Go Back</button>
<button type="submit" id="subButton">Next Step</button>
</div>
</div>
</main>

<script src="script.js"></script>
</body>
</html>
