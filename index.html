<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <meta name="theme-color" content="#f0f6ff">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="phone.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Multi-step form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<main id="mainDiv">
<section id="leftMenu">
  <div class="menuOptions">
    <h4 class="menuOptionsNum" style="background: hsl(217, 100%, 97%); color: #483eff;">1</h4>
    <div>
    <h5 class="stepTitle">STEP 1</h5>
    <h4 class="stepName">YOUR INFO</h4>
   </div>
  </div>
  <div class="menuOptions">
    <h4 class="menuOptionsNum">2</h4>
    <div>
    <h5 class="stepTitle">STEP 2</h5>
    <h4 class="stepName">SELECT PLAN</h4>
  </div>
  </div>
  <div class="menuOptions">
    <h4 class="menuOptionsNum">3</h4>
    <div>
    <h5 class="stepTitle">STEP 3</h5>
    <h4 class="stepName">ADD-ONS</h4>
  </div>
  </div>
  <div class="menuOptions">
    <h4 class="menuOptionsNum">4</h4>
    <div>
    <h5 class="stepTitle">STEP 4</h5>
    <h4 class="stepName">SUMMARY</h4>
  </div>
  </div>
</section>
<div id="outerFormContainer">
<form id="form" action="">
  <h1 class="bigTitle" style="margin-bottom: 11px;">Personal Info</h1>
  <h4 id="subTitle" style="margin-bottom: 40px;color: hsl(231, 11%, 63%);
  font-weight: 400;">Please provide your name, email address, and phone number.</h4>
  <div class="inputFieldsTitles">
  <h5 class="formInputsTitles">Name</h5>
  <h5 class="inputError">This field is required</h5>
  </div>  
  <input type="text" class="formInputs" id="name" placeholder="e.g. Stephen King">
  <div class="inputFieldsTitles">
  <h5 class="formInputsTitles">Email Address</h5>
  <h5 class="inputError">This field is required</h5>
  </div>
  <input type="text" class="formInputs" id="email" placeholder="e.g. stephenking@lorem.com">
  <div class="inputFieldsTitles">
  <h5 class="formInputsTitles">Phone Number</h5>
  <h5 class="inputError">This field is required</h5>
  </div>
  <input type="text" class="formInputs" id="phone" placeholder="e.g. +1 234 567 890">
</form>
<div id="buttonsDiv" style="justify-content: flex-end;">
<button type="submit" id="subButton">Next Step</button>
</div>
</div>
</main>

<script src="script1.js"></script>


</body>
</html>
